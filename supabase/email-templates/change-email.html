<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Zalando+Sans+Expanded:wght@300;400;500;600;700;800;900&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        background-color: #FFFFFF;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #343431;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 24px 16px;
      }
      
      .header {
        text-align: center;
        padding: 12px 0 20px;
      }
      
      .logo {
        display: block;
        margin: 0 auto;
      }
      
      .content {
        background-color: #FFFFFF;
        padding: 24px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      }
      
      .heading {
        color: #343431;
        font-family: 'Zalando Sans Expanded', sans-serif;
        font-size: 26px;
        font-weight: 700;
        margin: 12px 0 16px;
        text-align: center;
      }
      
      .paragraph {
        font-size: 16px;
        line-height: 1.6;
        margin: 12px 0;
      }
      
      .button-container {
        text-align: center;
        margin: 24px 0;
      }
      
      .button {
        background-color: #62A49E;
        color: #ffffff;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 600;
        display: inline-block;
      }
      
      .subtle {
        font-size: 14px;
        line-height: 1.5;
        margin: 8px 0;
        opacity: 0.8;
      }
      
      .footer {
        text-align: center;
        padding: 24px 0 0;
        font-size: 12px;
        opacity: 0.7;
      }
      
      .footer-text {
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="https://zyqkuhzsnomufwmfoily.supabase.co/storage/v1/object/public/products/CALMAR%20Sin%20Fondo.png" alt="Calmar" width="200" class="logo" />
      </div>
      <div class="content">
        <h1 class="heading">Confirma tu nuevo correo</h1>
        <p class="paragraph">Hola,</p>
        <p class="paragraph">
          Para actualizar tu correo en Calmar, confirma el cambio con el siguiente botón.
        </p>
        <div class="button-container">
          <a href="{{ .ConfirmationURL }}" class="button">Confirmar cambio</a>
        </div>
        <p class="paragraph">Si no solicitaste este cambio, ignora este correo.</p>
        <p class="subtle">Equipo Calmar</p>
      </div>
      <div class="footer">
        <p class="footer-text">© 2026 Calmar SpA • Agua de Mar Premium e hidratación avanzada</p>
        <p class="footer-text">Chile</p>
      </div>
    </div>
  </body>
</html>
